<!DOCTYPE HTML>
<html>
<head>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>
<body>
  <div id="page">
    <nav id="nav">
    </nav>
    <div id="content">
      <header>
        Writing an Article
      </header>
      <div id="main">
        <div id="clock">
        </div>
        <div id="actions">
          <button onclick="clock.startTimer()"
                  id="start-button" class="primary">
            Start
          </button>
          <button id="stop-button">Stop</button>
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      <footer>
      </footer>
    </div>
  </div>
</body>
</html>
